<nav class="navbar navbar-default">
  <div class="container-fluid p-2 d-flex justify-content-between navbar">
    <div class="navbar-header px-3 logo">
      <a class="navbar-brand" href="#">Task Manager</a>
    </div>
    <app-progress-bar *ngIf="loggedIn"></app-progress-bar>
    <div class=" nav navbar-nav links" *ngIf="!loggedIn">
      <div class="d-flex align-items-center m-3">
        <span routerLink="/login" class="me-2">Login</span>
        <i class="fa-solid fa-right-to-bracket" routerLink="/login"></i>
      </div>
      |
      <div class="d-flex align-items-center m-3">
        <span routerLink="/register" class="me-2">Register</span>
        <i class="fa-solid fa-user-plus" routerLink="/register"></i>
      </div>
    </div>
    <div class="welcomeWrapper" *ngIf="loggedIn">
      <div class="px-2 d-flex align-items-center gap-2">
        <div class="d-flex align-items-center">
          <h4>Hi, {{username | titlecase}}!</h4>
        </div>
        <i class="fa-solid fa-right-from-bracket" (click)="logout()"></i>
      </div>
    </div>
  </div>
</nav>
<div class="container-fluid py-3 mainContent">
  <router-outlet (activate)="onRouteChange()"></router-outlet>
</div>
